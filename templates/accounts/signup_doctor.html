<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Signup - MediCare+</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center text-blue-700">Doctor Sign Up</h2>
    <p class="text-center text-gray-600 mb-6">Create your account to start managing your patients</p>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Full Name (not stored on profile, but used to set User.first_name) -->
      <div>
        <label class="block text-gray-700 font-medium">Full Name</label>
        <input type="text" name="full_name" placeholder="Dr. John Doe"
          class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" name="email" placeholder="example@mail.com"
          class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-gray-700 font-medium">Phone Number</label>
        <input type="tel" name="phone" placeholder="+1 555 123 4567"
          class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium">Password</label>
        <input type="password" name="password" placeholder="••••••••"
          class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Specialization -->
      <div>
        <label class="block text-gray-700 font-medium">Specialization</label>
        <select name="specialization"
          class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" required>
          <option value="">Select your specialty</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Dental">Dental</option>
          <option value="Dermatology">Dermatology</option>
          <option value="Neurology">Neurology</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Experience -->
      <div>
        <label class="block text-gray-700 font-medium">Experience (Years in Practice)</label>
        <input type="number" name="experience_years" placeholder="5"
          class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Medical License Number -->
      <div>
        <label class="block text-gray-700 font-medium">Medical License Number</label>
        <input type="text" name="license_number" placeholder="ABC123456"
          class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Clinic/Hospital Name -->
      <div>
        <label class="block text-gray-700 font-medium">Clinic / Hospital Name</label>
        <input type="text" name="clinic_name" placeholder="City Hospital"
          class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Clinic/Hospital Address -->
      <div>
        <label class="block text-gray-700 font-medium">Clinic / Hospital Address</label>
        <textarea name="clinic_address" placeholder="Street, City, Country"
          class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" required></textarea>
      </div>

      <!-- Working Hours -->
      <div>
        <label class="block text-gray-700 font-medium">Working Hours</label>
        <input type="text" name="working_hours" placeholder="Mon-Fri, 9:00 AM - 5:00 PM"
          class="w-full mt-1 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg text-lg font-medium transition mt-4">
        Create Account
      </button>

      <p class="text-center text-gray-600 text-sm mt-2">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600 font-medium hover:underline">Login</a>
      </p>

    </form>
  </div>

</body>
</html>
